<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron text-center">Cows</div>
    <div class="container">
        <div class="row" id="input">
            <div class="col" id="charInput">
                <form>
                    <div class="form-group">
                        <label for="char_entry">Character Name: </label>
                        <input type="text" class="form-control" id="char_name">
                        <label for="reaml_entry">Realm Name: </label>
                        <input type="text" class="form-control" id="realm_name">
                        <button type="submit" class="btn btn-primary float-right my-3">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col text-center">
                <p>OR</p>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="class_select">Class</label>
                    <select class="form-control" id="class_select" onchange="choose_spec()"></select>
                    <label for="spec_select">Spec</label>
                    <select class="form-control" id="spec_select" onchange="analyze()"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="char_data"></div>
            <div class="col"></div>
            <div class="col" id="display"></div>
        </div>
        
        <div class="row float-right" id="thanks"></div>
    </div>

</body>

<script src="analyze.js"></script>
<script src="option.js"></script>

</html>
